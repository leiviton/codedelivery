<ion-view>
    <ion-nav-title>Ordem:  {{order.number_os_sise}}</ion-nav-title>
    <div class="bar bar-stable bar-subheader">
        <h2 class="title">{{order.name}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
           <ion-item class="item-text-wrap">
               <h2 class="row data">
                   <div class="col">
                       Data:{{order.created_at.date|limitTo: 10 | date: '   dd/MM/yyyy'}}
                   </div>
                   <div class="col text-right">
                       <i class="energized ion ion-alert-circled text-right" ng-if="order.priority==2"></i>
                       <i class="assertive ion ion-alert-circled text-right" ng-if="order.priority==3"></i>
                   </div>
               </h2>
               <h2> {{order.address}},{{order.address_number}} - {{order.city}}</h2>
               <h2 ng-if="order.phone1 != null"><i class="ion ion-ios-telephone"></i> <a class="nounderline" ng-href="tel: {{order.phone1}}"> {{order.phone1}} </a> </h2>
               <h2 ng-if="order.phone2 != null"><i class="ion ion-ios-telephone"></i> <a class="nounderline" ng-href="tel: {{order.phone2}}"> {{order.phone2}} </a> </h2>
               <h2><i class="ion ion-wrench"></i> Solicitação: {{order.defect}}</h2>

           </ion-item>
           <ion-item>
               <label class="label" ng-if="auxiliary !=null && auxiliary !=''">Sua equipe:
                   <h2>{{user.name}}</h2>
                   <h2 ng-repeat="a in auxiliary">
                       {{a.name}}
                   </h2>
               </label>
                   <button class="button button-energized aux" ng-click="openListAuxiliares()" ng-if="auxiliary !=null && auxiliary !=''"" id="aux" ><i class="ion-android-add"></i></button>

               <label class="label"  ng-if="auxiliary==null">Sua equipe:
                   <h2>Sem auxiliares</h2>
               </label>
                   <button class="button button-energized aux" ng-click="openListAuxiliares()"  ng-if="auxiliary == null"><i class="ion-android-add"></i></button>

           </ion-item>
            <form name="formClose">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Serviço Executado:</span>
                    <input type="text" placeholder="Descreva o serviço" ng-model="order.service" ng-required="true" ng-minlength="10">
                </label>
            </form>
            <button type="button" class="button button-calm button-full" ng-disabled="formClose.$invalid" ng-click="goToDeliveryClose(order)">
                Fechar Ordem
            </button>
        </ion-list>
    </ion-content>
</ion-view>
