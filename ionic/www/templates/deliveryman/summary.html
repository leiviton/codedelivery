<ion-view>
    <ion-nav-title>Sumário</ion-nav-title>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div class="item-divider"><h4> Ordens Pendentes:</h4></div>
            <ion-item class="item-icon-left" ng-class="{'assertive': menorP,'balanced': !menorP}">
                <i class="icon ion-stats-bars"></i>Mês atual: {{atualP}}
            </ion-item>
            <ion-item class="item-icon-left assertive">
                <i class="icon ion-stats-bars"></i>Mês anterior: {{anteriorP}}
            </ion-item>
            <div class="item-divider"><h4> Ordens Fechadas:</h4></div>
            <ion-item class="item-icon-left" ng-class="{'assertive': menor,'balanced': !menor}">
                <i class="icon ion-stats-bars"></i>Mês atual: {{atual}}
            </ion-item>
            <ion-item class="item-icon-left calm">
                <i class="icon ion-stats-bars"></i>Mês anterior: {{anterior}}
            </ion-item>
            <div class="item-divider"><h4> Total de Ordens:</h4></div>
            <ion-item class="item-icon-left balanced" ng-class="{'assertive': menorT,'balanced': !menorT}">
                <i class="icon ion-stats-bars"></i>Mês atual: {{atualT}}
            </ion-item>
            <ion-item class="item-icon-left dark">
                <i class="icon ion-stats-bars"></i>Mês anterior: {{anteriorT}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
